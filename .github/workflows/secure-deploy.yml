name: âœ… Secure Deploy App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: ğŸ§¾ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ§ª Setup Node (latest)
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build App
        run: npm run build

      - name: â˜ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

    permissions:
      contents: read

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: ğŸš€ Simulated Secure Deploy to S3
        run: |
          echo "Simulated deploy to s3://secure-bucket/"
          echo "Using secure secrets..."

    permissions:
      id-token: write
      contents: read
