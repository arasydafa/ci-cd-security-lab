name: Deploy App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_SECRET_KEY: abcd1234

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@latest

    - name: Install dependencies
      run: npm install

    - name: Build app
      run: npm run build

    - name: Upload build
      run: echo "uploading build..."

    - name: Deploy to S3
      run: aws s3 cp ./dist s3://my-bucket --recursive

    permissions: write-all
